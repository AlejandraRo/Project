<div class="container">
    <button class="btn btn-primary ml-5 mr-5" (click)="onState('aprobado')">Reservas Aprobadas</button>
    <button class="btn btn-primary ml-5 mr-5" (click)="onState('no aprobado')">Reservas No Aprobadas</button>
    <button class="btn btn-primary ml-5 mr-5" (click)="onState('solicitado')">Reservas Pendientes</button>
    <button class="btn btn-primary ml-5 mr-5" (click)="onState('cancelado')">Reservas Canceladas</button>
    <table class="table">
    
        <tr>
            <th><b>Reservas</b></th>
            <th><b>Estado</b></th>
            <th *ngIf="noCancelado()"><b>Opciones</b></th><br>
        </tr>
        <tr *ngFor="let r of reservaux">
            
            <td>
                Evento:{{r.namevent}}<br>
                Fecha de inicio: {{r.fini}}<br>
                Fecha de conclusion: {{r.fend}}<br>
                Sitio de evento: {{r.sitio}}<br>
            </td>
            <td>
               {{r.state}}
            </td>
            <td>     
                <ng-container *ngIf="r.state=='aprobado'">
                    <button class="btn btn-danger" (click)="cancelReserva(r._id)">Cancelar</button>
                </ng-container>   
                <ng-container *ngIf="r.state=='no aprobado' || r.state=='solicitado'">
                    <button class="btn btn-secondary" (click)="removeReserva(r._id)">Eliminar</button>
                </ng-container>              
            </td>
           
        </tr>
    </table>
    
</div>
